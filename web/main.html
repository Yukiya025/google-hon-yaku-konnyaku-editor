<html lang="ja">
<head>
<meta charset="utf-8">
<title>pop-up dictionary editor</title>
<script type="text/javascript" src="/eel.js"></script>
<style>
* {
	margin: 0px;
	padding: 0px;
	background-color: white;
	font-size: 18pt;
	line-height: 1.5;
	overflow-y: hidden;
	overflow-x: hidden;
}

#editor {
	width: 100%;
	height: 100%;
	padding: 10px;
	background-color: white;
	resize: none;
}

span {
	background-color: fuchsia;
}
</style>
</head>
<body onload="start()">
<div id="editor" contenteditable></div>
<script>
const editor = document.getElementById("editor")

editor.onkeydown = function(e) {
    if(e.keyCode == 9) {
        eel.add_popup(editor.innerText)
    }
}

eel.expose(show)
function show(content) {
	editor.innerHTML = content
}

function start() {
    editor.focus()
}
</script>
</body>
</html>
